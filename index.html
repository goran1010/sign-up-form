<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <aside>
      <div class="container">
        <div class="logo">
          <img src="./img/odin-lined.png" alt="Odin Logo" /> <span>ODIN</span>
        </div>
      </div>
      <div class="author">
        <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
      </div>
    </aside>

    <main>
      <div class="welcome">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <form action="">
        <div class="form">
          <div>
            <p>Let's do this!</p>
          </div>
          <div class="name">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                title="Your firsts name"
                required
              />
            </div>
            <div>
              <label for="last-name"> LAST NAME</label
              ><input type="text" name="last-name" id="last-name" required />
            </div>
          </div>
          <div class="mail">
            <div>
              <label for="email">EMAIL</label
              ><input type="email" name="email" id="email" required />
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone" />
            </div>
          </div>
          <div class="password">
            <div>
              <label for="password">PASSWORD</label
              ><input
                type="password"
                name="password"
                id="password"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                title="Password must have uppercase, lowercase and numbers"
                required
              />
              <div class="password-invalid"></div>
            </div>
            <div>
              <label for="check-password">CONFIRM PASSWORD</label
              ><input
                type="password"
                name="check-password"
                id="check-password"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                title="Password must have uppercase, lowercase and numbers"
                required
              />
            </div>
          </div>
        </div>
        <div class="sign-up">
          <div class="submit"><button>Create Account</button></div>
          <div class="account">
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
